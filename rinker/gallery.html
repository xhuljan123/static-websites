<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rinker</title>
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body class="about">
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-toggleable-md navbar-light header">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-burger-menu"></span>
    </button>
    <a class="navbar-brand" href="http://scriptormaster.com/project/rinker/">
      <img src="images/logo.png" alt="Logo" />
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://scriptormaster.com/project/rinker/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="single.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- banner -->
  <div class="banner" style="background-image: url(images/banner.jpg);">
    <div class="transparent-layer"></div>
    <div class="container">
      <h1 class="wow fadeInLeft" data-wow-duration="1.2s">
        Gallery
      </h1>
      <div class="bg-line"></div>
      <h2 class="wow fadeInRight" data-wow-delay="0.3s" data-wow-duration="1.2s">
        Lorem Ipsum is simply dummy<br />
        text of the printing and typesetting<br />
        industry. Lorem Ipsum 
      </h2>
    </div>
  </div>

  <div class="filtering">
    <div class="container">
      <div class="filter-button-group">
        <div class="filter-button" data-filter=".yacht">Yachts</div>
        <div class="filter-button" data-filter=".barche">Barche</div>
        <div class="filter-button" data-filter=".motore">Motore</div>
        <div class="filter-button" data-filter=".lorem">Lorem</div>
        <div class="filter-button" data-filter="*">Dolor</div>
      </div><div class="clearfix"></div>
    </div>
  </div>

  <div class="filtering-items">
    <div class="container">
      <div class="row grid">
        <div class="element-item wow fadeIn col-md-6 yacht">
          <div class="img-box">
            <img class="w-100" src="images/blog1.jpg" alt="Gallery 1">
          </div>
        </div>
        <div class="element-item wow fadeIn col-md-6 barche">
          <div class="img-box">
            <img class="w-100" src="images/background-icon.jpg" alt="Gallery 1">
          </div>
        </div>
        <div class="element-item wow fadeIn col-md-6 yacht lorem">
          <div class="img-box">
            <img class="w-100" src="images/blog1.jpg" alt="Gallery 1">
          </div>
        </div>
        <div class="element-item wow fadeIn col-md-6 lorem">
          <div class="img-box">
            <img class="w-100" src="images/blog1.jpg" alt="Gallery 1">
          </div>
        </div>
        <div class="element-item wow fadeIn col-md-6 motore">
          <div class="img-box">
            <img class="w-100" src="images/gallery1.jpg" alt="Gallery 1">
          </div>
        </div>
        <div class="element-item wow fadeIn col-md-6 lorem">
          <div class="img-box">
            <img class="w-100" src="images/contact-img.jpg" alt="Gallery 1">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-body">
        <div class="logo-footer">
          <a href="#"><img src="images/logo2.png" alt="Logo footer" /></a>
        </div>
        <div class="footer-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="footer-copyright text-center">
        Copyright 2017 Sawn
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="bootstrap4/js/bootstrap.min.js"></script>
  <script src="js/isotope/isotope.js"></script>
  <script src="js/wow.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

      var $grid = $('.grid').isotope({
        itemSelector: '.element-item',
      });

      $('.filter-button-group').on('click', '.filter-button', function() {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({ filter: filterValue });
      });

      $('.filter-button-group').each( function( i, buttonGroup) {
        var $buttonGroup = $( buttonGroup );
        $buttonGroup.on( 'click', '.filter-button', function() {
          $buttonGroup.find('.active').removeClass('active');
          $(this).addClass('active');
        });
      });

      $(window).bind('scroll', function () {
        if ($(window).scrollTop() > 70) {
          $('.navbar').addClass('nav-active');
        } else {
          $('.navbar').removeClass('nav-active');
        }
      });

      new WOW().init();
    });
  </script>
</body>
</html>
